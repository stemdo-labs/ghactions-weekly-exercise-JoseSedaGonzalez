name: Reusable Build Workflow

on:
  workflow_call:

jobs:
  setup-build:
    runs-on: labs-runner
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build
